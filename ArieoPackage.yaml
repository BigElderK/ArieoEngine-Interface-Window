category: 02_engine
name: Arieo-Interface-Window
description: Window interface for engine

build_folder: ${ARIEO_PACKAGE_BUILD_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}/${CMAKE_CONFIGURE_PRESET}
install_folder: ${ARIEO_PACKAGE_INSTALL_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}/${CMAKE_CONFIGURE_PRESET}

cmake_presets_file: $env{ARIEO_BUILD_ENV_PACKAGES_OUTPUT_DIR}/cmake/CMakePresets.json
build_commands:
- ${CMAKE_COMMAND} --build .
install_commands:
- ${CMAKE_COMMAND} --build . --target install

dependencies:
  packages:
  - git_url: https://github.com/BigElderK/Arieo-BuildEnv.git
    tag: main
  - git_url: https://github.com/BigElderK/Arieo-Core.git
    tag: main
  - git_url: https://github.com/BigElderK/Arieo-Interface-Main.git
    tag: main
